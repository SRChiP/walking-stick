; http://docs.platformio.org/en/stable/projectconf.html

[platformio]
env_default = nano

[env:nano]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
  NewPing@1.9.1
  DFPlayer Mini Mp3 by Makuna@1.0.2
